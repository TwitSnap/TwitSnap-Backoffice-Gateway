# Gateway Configuration:
server:
  port: ${SERVER_PORT}

spring:
  cloud:
    gateway:
      # Gateway Routes:
      routes:
        - id: Auth-[auth,logIn,register,password]
          uri: ${AUTH_MS_URI}
          predicates:
            - Path=/v1/auth/**

        - id: TwitSnapAPIs-[TwitSnapAPIs]
          uri: ${TWITSNAP_MS_URI}
          predicates:
            - Path=/v1/ts/**
            


